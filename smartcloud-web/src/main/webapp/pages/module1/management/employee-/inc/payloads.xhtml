<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:jk="http://jalalkiswani.com/jsf"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:of="http://omnifaces.org/ui">
<ui:composition >
		<h:form>
		    <p:autoUpdate/>
			<p:dataTable value="#{mbEmployee.payloads}" filteredValue="#{mbEmployee.filterList2}" var="model" rowKey="#{model.id}" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10" selectionMode="single" selection="#{mbEmployee.payload}" emptyMessage=""
				rowIndexVar="row" rendered="#{mbEmployee.payloads.size()>0}">
				<p:ajax event="rowSelect" />
				<p:autoUpdate/>
				<f:facet name="header">Pending Items</f:facet>
				<p:column headerText="#">#{row+1}</p:column>
			    <p:column 
    			  	headerText="First Name" 
    			  	sortBy="#{model.object.firstName}" 
    			  	filterBy="#{model.object.firstName}" 
    			  	filterMatchMode="contains">
                    <h:outputText value="#{model.object.firstName==null?'-':model.object.firstName}" >
        			</h:outputText>
    			</p:column>	
			    <p:column 
    			  	headerText="Second Name" 
    			  	sortBy="#{model.object.secondName}" 
    			  	filterBy="#{model.object.secondName}" 
    			  	filterMatchMode="contains">
                    <h:outputText value="#{model.object.secondName==null?'-':model.object.secondName}" >
        			</h:outputText>
    			</p:column>	
			    <p:column 
    			  	headerText="Third Name" 
    			  	sortBy="#{model.object.thirdName}" 
    			  	filterBy="#{model.object.thirdName}" 
    			  	filterMatchMode="contains">
                    <h:outputText value="#{model.object.thirdName==null?'-':model.object.thirdName}" >
        			</h:outputText>
    			</p:column>	
			    <p:column 
    			  	headerText="Last Name " 
    			  	sortBy="#{model.object.lastName}" 
    			  	filterBy="#{model.object.lastName}" 
    			  	filterMatchMode="contains">
                    <h:outputText value="#{model.object.lastName==null?'-':model.object.lastName}" >
        			</h:outputText>
    			</p:column>	
			    <p:column 
    			  	headerText="Salary" 
    			  	sortBy="#{model.object.salary}" 
    			  	filterBy="#{model.object.salary}" 
    			  	filterMatchMode="contains">
                    <h:outputText value="#{model.object.salary==null?'-':model.object.salary}" >
        			</h:outputText>
    			</p:column>	
			    <p:column 
    			  	headerText="Email" 
    			  	sortBy="#{model.object.email}" 
    			  	filterBy="#{model.object.email}" 
    			  	filterMatchMode="contains">
                    <h:outputText value="#{model.object.email==null?'-':model.object.email}" >
        			</h:outputText>
    			</p:column>	
    
				<p:column headerText="Status" sortBy="#{model.status}" filterBy="#{model.status}" filterMatchMode="contains">
					<h:outputText value="#{model.status==null?'-':model.status}">
					</h:outputText>
				</p:column>
				<p:column headerText="Role" sortBy="#{model.role}" filterBy="#{model.role}" filterMatchMode="contains">
					<h:outputText value="#{model.role==null?'-':model.role}">
					</h:outputText>
				</p:column>
				<p:column headerText="Creator" sortBy="#{model.creator}" filterBy="#{model.creator}" filterMatchMode="contains">
					<h:outputText value="#{model.creator==null?'-':model.creator}">
					</h:outputText>
				</p:column>
				<p:column headerText="Timestamp" sortBy="#{model.timestamp}" filterBy="#{model.timestamp}" filterMatchMode="contains">
					<h:outputText value="#{model.timestamp==null?'-':model.timestamp}">
					</h:outputText>
				</p:column>
				<p:column headerText="Original Action" sortBy="#{model.originalAction}" filterBy="#{model.originalAction}" filterMatchMode="contains">
					<h:outputText value="#{model.originalAction==null?'-':model.originalAction}">
					</h:outputText>
				</p:column>
				<p:column headerText="Actions" >
		    		<p:commandButton value="View" action="#{mbEmployee.viewPayload(model.id)}" oncomplete="PF('frm').show()"/>
					<p:commandButton value="Approve" action="#{mbEmployee.approvePayload(model.id)}" />
					<p:commandButton value="Reject" action="#{mbEmployee.rejectPayload(model.id)}" />
				</p:column>
			</p:dataTable>
		</h:form>
</ui:composition>
</html>
